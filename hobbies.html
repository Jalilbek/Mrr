<body>
  <h3> Mening qiziqishlarim </h3>
  <ol type="i">
    <li> Men Mashinani tezlik bilan xaydashga qiziqaman va buni amalda sinab yuribman. </li>
    <li> Undan tashqari Futbol sharxlashga qiziqaman va kelgusida o'zimni shu kasbda sinab ko'rmoqchiman. </li>
    <li> Eng asosiysi hozirda men dasturlash sohasini o'rganyapman. </li>
  </ol>
